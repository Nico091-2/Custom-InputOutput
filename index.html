<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Welcome Back</h2>
      <h4 class="animation a2">Log in to your account using email and password</h4>
    </div>

    <div class="form">
      <input type="email" class="form-field animation a3" placeholder="Email Address">
      <input type="password" class="form-field animation a4" placeholder="Password">
      <p class="animation a5"><a href="#">Forgot Password</a></p>
          <form>
  <p>Choose your favorite color:</p>

  <div>
    <input type="radio" id="red" name="color" value="red">
    <label for="red">Red</label>
  </div>

  <div>
    <input type="radio" id="blue" name="color" value="blue" checked>
    <label for="blue">Blue</label>
  </div>

  <div>
    <input type="radio" id="green" name="color" value="green">
    <label for="green">Green</label>
  </div>

  <button type="submit">Submit</button>
</form>
<p>Best fruits:</p>
      <input type="checkbox" id="fruitApple" name="fruit" value="apple">
<label for="fruitApple">Apple</label>

<input type="checkbox" id="fruitBanana" name="fruit" value="banana" checked>
<label for="fruitBanana">Banana</label>
      <button class="animation a6">LOGIN</button>
</form>
    </div>
  </div>
  <div class="right"></div>
</div>

</body>
</html>
